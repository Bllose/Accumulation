<!DOCTYPE html>
<html lang="zh-CN">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id = 'example'></div>
    <script>
        var data = { a: 1 }
        var vm = new Vue({
            el: '#example',
            data: data
        })
        vm.$watch('a', function(newValue, oldValue){
            console.log('We find that the oldValue:'+oldValue+' had been changed to newValue:' + newValue)
        })
    </script>
