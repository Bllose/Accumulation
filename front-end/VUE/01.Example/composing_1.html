<!DOCTYPE html>
<html lang="zh-CN">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id = 'app-8'>
        <ol>
            <express-item v-for="item in expressList"
                          v-bind:express = "item">
            </express-item>
        </ol>
    </div>
    <script>
        Vue.component('express-item',{
            props: ['express'],
            template: '<li> {{ express.word }} : {{ express.exp }} </li>'
        })
        var app8 = new Vue({
            el: '#app-8',
            data: {
                expressList: [
                    {word: 'abbreviate', exp: 'to make a word or phrase shorter by using only the first letters of each word'}
                ]
            }
        })
    </script>
