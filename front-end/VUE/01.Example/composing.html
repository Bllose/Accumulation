<!DOCTYPE html>
<html lang="zh-CN">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id = 'app-7'>
        <ol>
            <todo-item v-for="item in groceryList"
                        v-bind:todo = "item"
                        v-bind:key = "item.id"></todo-item>
        </ol>
    </div>
    <script>
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li> {{ todo.text }} </li>'
        })
        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    {id: 0, text: 'Vegetable'},
                    {id: 1, text: 'Cheese' },
                    {id:2, text: 'Whatever'}
                ]
            }
        })
    </script>
